<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous loop 3D printing</title>
    <link rel="stylesheet" href="/www/style.css">
</head>
<body>
<div class="container">
    <h1>Continuous loop 3D printing</h1>
    <div class="info">
        <p><b>Information:</b> upload a G-code file and configure processing parameters for continuous loop 3D printing.</p>
    </div>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <p>Drag and drop G-code files here</p>
                <p class="upload-subtext">or click to browse files</p>
                <button type="button" class="browse-button" onclick="document.getElementById('file').click()">
                    Choose File
                </button>
                <input type="file" id="file" name="file" required accept=".gcode">
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Printer Selection</h3>
            <div class="form-group">
                <input type="checkbox" id="printer_checkbox" class="form-checkbox" checked>
                <label for="printer_checkbox">Select printer:</label>
                <select id="printer" name="printer" class="form-select" required>
                    <option value="A1 mini">A1 mini</option>
                </select>
                <button type="button" id="showTemplateBtn" class="template-button">Show Template</button>
            </div>

            <div class="form-section" id="templateSection" style="display: none;">
                <h3 class="section-title">
                    Printer Template
                </h3>
                <div class="template-container">
                    <textarea id="templateContent" class="template-editor" placeholder="Template will appear here..."></textarea>
                    <div class="template-actions">
                        <button type="button" id="hideTemplateBtn" class="template-action-btn secondary">Hide</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Processing Parameters</h3>
            <div class="form-group">
                <input type="checkbox" id="iterations_checkbox" class="form-checkbox" checked>
                <label for="iterations_checkbox">Iteration number:</label>
                <input type="number" id="iterations" name="iterations" min="2" max="1000" value="100" required>
                <span class="input-unit">cycles</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="wait_temp_checkbox" class="form-checkbox">
                <label for="wait_temp_checkbox">Wait bed cool down temperature (unsupported):</label>
                <input type="number" id="wait_temp" name="wait_temp" min="20" max="80" value="40" required>
                <span class="input-unit">Â°C</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="wait_min_checkbox" class="form-checkbox" checked>
                <label for="wait_min_checkbox">Additional wait time:</label>
                <input type="number" id="wait_min" name="wait_min" min="0" max="60" value="0" required>
                <span class="input-unit">minutes</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="extra_extrude_checkbox" class="form-checkbox" checked>
                <label for="extra_extrude_checkbox">Extra extrude before print next item:</label>
                <input type="number" id="extra_extrude" name="extra_extrude" min="0" max="5" value="0.2" step="any" required>
                <span class="input-unit">mm</span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" id="submitBtn">
                <span class="btn-text">Process & Download</span>
                <span class="loading" id="loading" style="display: none;">Processing...</span>
            </button>
            <button type="button" id="submitCustomBtn" class="custom-submit-btn" style="display: none;">
                <span class="btn-text">Process with Custom Template</span>
                <span class="loading" id="customLoading" style="display: none;">Processing...</span>
            </button>
        </div>
    </form>
</div>

<script src="/www/script.js"></script>
</body>
</html>
